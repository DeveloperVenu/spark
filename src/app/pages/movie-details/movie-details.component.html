<div class="contain mt-5"> 
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="detailslist.poster_path">
            <img src="https://www.themoviedb.org/t/p/original/{{detailslist.poster_path}}">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{detailslist.original_title}}</h1>
            <p class="mt-3 mb-3">{{detailslist.overview}}</p>
        
                <!-- *ngFor="let trailer of videoResults" <a class="btn btn-md" href="https://themoviedb.org/video/play?key={{trailer.key}}" target="_blank">
                    Watch Trailer</a> -->
<div class="row mt-4" p-4>
<h2 class="text-white">Top Cast</h2>
<div class="row">
<div class="col-lg-4" *ngFor="let c of castResults">
    
<div class="row mt-2 mb-2">
    <div class="col-lg-2" *ngIf="c.profile_path">
            <img src="https://www.themoviedb.org/t/p/original/{{c.profile_path}}">

    </div>
    <div class="col-lg-10">
    <h2 class="text-white">{{c.original_name}}</h2>
    <p>{{c.character}}</p>
    </div>
</div>

</div>
</div>
</div>

           
        </div>
    </div>
</div>
